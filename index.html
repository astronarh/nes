<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NES Эмулятор</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Telegram WebApp SDK должен быть загружен до инициализации ваших скриптов -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<h1>Запусти NES-игру в браузере!</h1>

<canvas id="nesCanvas" width="256" height="240"></canvas>

<div id="controls">
    <label for="romFile">Загрузить ROM:</label>
    <input type="file" id="romFile" accept=".nes">
    <p>
        Управление: **Стрелки** (движение), **A** (кнопка A), **S** (кнопка B), **Return** (Start), **Tab** (Select)
    </p>
    <!--    <button id="resetButton">Сбросить эмулятор</button>-->
    <button id="clearRomButton">Перевыбрать ROM</button>
    <button id="closeWebAppButton">Закрыть приложение</button>
</div>

<div id="touch-controls">
    <div id="dpad">
        <button id="dpad-up" class="dpad-btn"></button>
        <button id="dpad-left" class="dpad-btn"></button>
        <button id="dpad-right" class="dpad-btn"></button>
        <button id="dpad-down" class="dpad-btn"></button>
    </div>

    <div id="action-buttons">
        <button id="btn-select" class="action-btn">Select</button>
        <button id="btn-start" class="action-btn">Start</button>
        <button id="btn-b" class="action-btn">B</button>
        <button id="btn-a" class="action-btn">A</button>
    </div>
</div>

<!-- Скрипты загружаются в конце body для лучшей производительности -->
<script type="text/javascript" src="js/jsnes.min.js"></script>
<script type="text/javascript" src="js/telegram-utils.js"></script>
<script type="text/javascript" src="js/nes-core.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
